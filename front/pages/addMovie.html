    <main>
        <h1>AGREGAR UNA PELICULA</h1>
        <p>Por favor, ingrese los datos de la película a ingresar</p>
        <form>
            <div class="mb-3">
              <label for="movieTitle" class="form-label">TÍTULO</label>
              <input type="text" class="form-control" id="movieTitle">
              <div class="form-text">Sólo aceptamos películas buenas ...</div>
            </div>

            <div class="mb-3">
                <label for="movieYear" class="form-label">AÑO</label>
                <input type="number" class="form-control" id="movieYear" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="movieDirector" class="form-label">DIRECTOR</label>
                <input type="text" class="form-control" id="movieDirector" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="movieDuration" class="form-label">DURACIÓN</label>
                <input type="text" class="form-control" id="movieDuration" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="movieGenre" class="form-label">GÉNERO</label>
                <input type="text" class="form-control" id="movieGenre" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="movieRate" class="form-label">CALIFICACIÓN</label>
                <input type="number" class="form-control" id="movieRate" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="moviePoster" class="form-label">POSTER</label>
                <input type="text" class="form-control" id="moviePoster" aria-describedby="emailHelp">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>


            <button type="submit" class="btn btn-primary">AGREGAR PELÍCULA</button>
            <button type="submit" class="btn btn-primary">LIMPIAR FORMULARIO</button>
            
          </form>
    </main>
